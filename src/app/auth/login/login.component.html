<section class="login-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)">
    <mat-form-field hintLabel="Please enter your email.">
      <input
        type="email"
        matInput
        placeholder="You email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Email must not be empty.</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Your password"
        ngModel
        name="password"
        required
        #pwInput="ngModel">
      <mat-hint>Please enter your password.</mat-hint>
      <mat-error *ngIf="pwInput.hasError('required')">Password must not be empty.</mat-error>
    </mat-form-field>
    <button type="submit"
      mat-raised-button color="primary"
      [disabled]="f.invalid">Submit</button>
  </form>
</section>
